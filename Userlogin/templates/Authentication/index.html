<!doctype html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication</title>
<link rel="stylesheet" href="{% static 'core/css/core.css'%}">
<link rel="stylesheet" href="{% static 'core/css/bootstrap.css'%}">

</head>
 <body>
    {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Alert:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}


    <h2>Welcome to Cord4 user authentication page!</h2>
    <br>

    {% if user.is_authenticated %}
    <h3>Hey {{ name }}</h3>
    <h4> You are successfully logged in </h4>
    <button type="submit" class="btn btn-dark"> <a href="/signout"> SignOut</a> </button>
    {% else %}
    <button type="submit" class="btn btn-dark"> <a href="/signup"> SignUp,</a> </button>
    <button type="submit" class="btn btn-dark"> <a href="/signin"> SignIn</a> </button>

    {% endif %}

 </body>
</html>
