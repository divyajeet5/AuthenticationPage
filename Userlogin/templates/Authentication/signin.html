<!doctype html>
{% load static %}
<html lang="en">
<head>
    <h1>Please enter your credentials to signin</h1>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="{% static 'core/css/bootstrap.css'%}">
</head>
<body>
 {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

<form action="/signin" method="post">
    {% csrf_token %}

    <label>Username</label>
    <input oninput="this.value=this.value.toLowerCase()" type="text" id="username" name="username" placeholder="Enter your username (only letters and numbers)" required>
    <br>
    <br>


    <label>Password</label>
    <input type="" id="passs" name="passs" placeholder="Enter your password" pattern= "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*-]).{5,}$" required>
    <br>
    <br>

    <button type="submit" class="btn btn-dark">SignIn</button>

</form>
</body>
</html>
