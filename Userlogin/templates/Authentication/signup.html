<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="{% static 'core/css/bootstrap.css'%}">
</head>
<body>
 {% csrf_token %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

<h1>Please signup if you are not pre-registered</h1>
<br>
<form action="/signup" method="post">
    {% csrf_token %}

    <label>Username</label>
    <input oninput="this.value=this.value.toLowerCase()" type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
    <br>
    <br>
    <label>First Name</label>
    <input type="text" id="name" name="name" placeholder="your first name (only letters)" required pattern="[a-zA-Z/s]+">
    <br>
    <br>
    <label>Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="your last name (only letters)" required pattern="[a-zA-Z/s]+">
    <br>
    <br>
    <label>E-mail</label>
    <input oninput="this.value=this.value.toLowerCase()" type="text" id="email" name="email" placeholder="Enter your e-mail" required>
    <br>
    <br>
    <label>Password</label>
    <input type="" id="passs" name="passs" placeholder="Create a password" pattern= "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*-]).{5,}$" required>
    <br>
    <br>
    <label>Confirm Password</label>
    <input type="text" id="passwordd" name="passwordd" placeholder="Confirm your password" pattern= "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*-]).{5,}$" required>
    <br>
    <br>
    <button type="submit" class="btn btn-dark">SignUp</button>

</form>
</body>
</html>
